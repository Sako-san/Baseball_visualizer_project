<!DOCTYPE html>

<html>
    <meta charset="utf-8">
    <head>
        <script type="text/javascript" src='https://d3js.org/d3.v4.min.js'></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    </head>

    <Body>
        <h1>Baseball Hit Visualizer</h1> 
        <section id=team1>
        <div id='launch_params'></div>
        <div id ='field'></div>
        <div class="control-group">
            <label>Single
                <input type="checkbox" class="checkbox" value="single"  >
            </label>
            <label>Double
                <input type="checkbox" class="checkbox" value="double"  >
            </label>
            <label>Triple
                <input type="checkbox" class="checkbox" value="triple"  >
            </label>
            <label>Homerun
                <input type="checkbox" class="checkbox" value="home_run" >
            </label>
            <label>Out
                <input type="checkbox" class="checkbox" value="field_out" >
            </label>
            <label>Error
                <input type="checkbox" class="checkbox" value="field_error" >
            </label>
        </div>
    </section>

    <section id=team2>
        <div id='launch_params2'></div>
        <div id='field2'></div>
        <div class="control-group2">
            <!-- <label>Single
                <input type="checkbox" class="checkbox" value="single">
            </label>
            <label>Double
                <input type="checkbox" class="checkbox" value="double">
            </label>
            <label>Triple
                <input type="checkbox" class="checkbox" value="triple">
            </label>
            <label>Homerun

        </div>
    </section>

       <script type="text/javascript">

        let teamsMLB = {};
        let teamPlayers = {};
        let roster = {};
 

        const w1 = 600, h1 = 600, pad1 = 50;
        const w2 = 600, h2 = 600, pad2 = 50;

        const yAxisLab = h1 / 2;

        const svg = d3.select("#launch_params").append("svg").attr("height", h1).attr("width", w1);
        const svg2 = d3.select("#field").append("svg").attr("height", h2).attr("width", w2);

        const xScale = d3.scaleLinear().range([pad1, w1 - pad1]);
        const yScale = d3.scaleLinear().range([h1 - pad1, pad1]);
        const xScaleField = d3.scaleLinear().range([pad2, w2 - pad2]);
        const yScaleField = d3.scaleLinear().range([h2 - pad2, pad2]);

        let hc_x;
        let hc_y;
        let launch_speed;
        let launch_angle;
        let home_team;
        let away_team;
        let inning_topbot;

        const myimage = svg2.append('image')
                .attr('xlink:href', 'baseball_diamond.jpg')
                .attr('width', 475)
                .attr('height', 475)
                .attr("transform", "translate(62,92)")


        const dataSet = d3.csv('2019_FullSet.csv', (data) => {
            let BBIP = [];
            data.forEach((d) => {
                BBIP.push({
                    player: d.player_name,
                    inning: d.inning_topbot,
                    home: d.home_team,
                    away: d.away_team,
                    launch_angle: +d.launch_angle,
                    launch_speed: +d.launch_speed,
                    hc_x: +d.hc_x,
                    hc_y: +d.hc_y,
                    bb_type: d.bb_type,
                    event: d.events,
                    date: d.game_date,
                    })            
            });

            for( let i = 0; i < BBIP.length; i++){
                if (BBIP[i].inning === 'Bot' ){
                    teamKey = BBIP[i].home;
                    playerKey = BBIP[i].player;

                    if(!teamPlayers[playerKey]){
                        teamPlayers[playerKey] = [];
                    }
                    teamPlayers[playerKey].push(BBIP[i])

                    if(!teamsMLB[teamKey]){
                        teamsMLB[teamKey] = [];
                    }
                    teamsMLB[teamKey][playerKey] = teamPlayers[playerKey];

                } else {
                    if (BBIP[i].inning === 'Top'){
                        teamKey = BBIP[i].away;
                        playerKey = BBIP[i].player;
                        
                        if (!teamPlayers[playerKey]) {
                            teamPlayers[playerKey] = [];
                        }
                        teamPlayers[playerKey].push(BBIP[i])

                        if (!teamsMLB[teamKey]) {
                            teamsMLB[teamKey] = [];
                        }
                        teamsMLB[teamKey][playerKey] = teamPlayers[playerKey] ; 
                    }
                }
            }

            let AL = {
                eastAL: {
                   BAL: teamsMLB.BAL,
                   BOS: teamsMLB.BOS,
                   NYY: teamsMLB.NYY,
                   TB: teamsMLB.TB,
                   TOR: teamsMLB.TOR,
                },
                centralAL: {
                    CWS: teamsMLB.CWS,
                    CLE: teamsMLB.CLE,
                    DET: teamsMLB.DET,
                    KC: teamsMLB.KC,
                    MIN: teamsMLB.MIN,
                },
                westAL: {
                    HOU: teamsMLB.HOU,
                    LAA: teamsMLB.LAA,
                    OAK: teamsMLB.OAK,
                    SEA: teamsMLB.SEA,
                    TEX: teamsMLB.TEX,
                }
            }

            let NL = {
                eastNL: {
                    ATL: teamsMLB.ATL,
                    MIA: teamsMLB.MIA,
                    NYM: teamsMLB.NYM,
                    PHI: teamsMLB.PHI,
                    WSH: teamsMLB.WSH,
                },
                centralNL: {
                    CHC: teamsMLB.CHC,
                    CIN: teamsMLB.CIN,
                    MIL: teamsMLB.MIL,
                    PIT: teamsMLB.PIT,
                    STL: teamsMLB.STL,
                },
                westNL: {
                    ARI: teamsMLB.ARI,
                    COL: teamsMLB.COL,
                    LAD: teamsMLB.LAD,
                    SD: teamsMLB.SD,
                    SF: teamsMLB.SF,
                }
            }

            let MLB = { AL, NL };
            
            console.log(MLB)

            xScale.domain(d3.extent(data, (d) => { return d.launch_speed }));
            yScale.domain([d3.min(data, (d) => { return d.launch_angle }), d3.max(data, (d) => { return d.launch_angle })]);

            svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", (d) => {
                    return xScale(d.launch_speed);
                })
                .attr("cy", (d) => {
                    return yScale(d.launch_angle);
                })
                .attr("r", (d) => {
                    return 1.25;
                })
                .attr("fill", (d) => {
                    if (d.events === 'field_out') {
                        return "#ff0000"
                    } else if (d.events === 'single') {
                        return "#33B5FF"
                    } else if (d.events === 'double') {
                        return "#78AB46"
                    } else if (d.events === 'triple') {
                        return "#E5E500"
                    } else if (d.events === 'home_run') {
                        return "#C0C0C0"
                    } else { return "#000000" };
                });

            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (h1 - pad1) + ")")
                .call(d3.axisBottom(xScale));

            svg.append("text")
                .attr("transform", "translate(" + (w1 / 2) + " ," + (h1 - 5) + ")")
                .style("text-anchor", "middle")
                .text("Exit Velocity (mph)");

            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(" + pad1 + ", 0)")
                .call(d3.axisLeft(yScale));

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0)
                .attr("x", 0 - (h1 / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Launch Angle (degrees)");


            // balls in play fielded location
            xScaleField.domain([-130, 130]);
            yScaleField.domain([-30, 220]);

            svg2.selectAll("circles")
                .data(data)
                .enter()
                .append("circle")
                .attr("class", (d) => {return d.events; })
                .attr("cx", (d) => {return xScaleField((d.hc_x - 125.42));})
                .attr("cy", (d) => {return yScaleField((205 - d.hc_y));})
                .attr("r", (d) => {return 1.25;})
                .attr("fill", (d) => {
                    if (d.events === 'field_out') {
                        return "#ff0000"
                    } else if (d.events === 'single') {
                        return "#33B5FF"
                    } else if (d.events === 'double') {
                        return "#78AB46"
                    } else if (d.events === 'triple') {
                        return "#E5E500"
                    } else if (d.events === 'home_run') {
                        return "#C0C0C0"
                    } else { return "#000000" };
                });

            const updateData = () => {
                svg.selectAll("circle").remove();
                svg2.selectAll("circle").remove();

                const checkboxes = d3.selectAll(".checkbox").nodes()
                checkboxes.forEach( (box) => {
                    if(box.checked){

                        svg.selectAll("circles")
                            .data(data.filter((d) => { if (d.events === box.value) { return d } }))
                            .enter()
                            .append("circle")
                            .attr("class", (d) => { return d; })
                            .attr("cx", (d) => {
                                return xScale(d.launch_speed);
                            })
                            .attr("cy", (d) => {
                                return yScale(d.launch_angle);
                            })
                            .attr("r", (d) => {
                                return 1.25;
                            })
                            .attr("fill", (d) => {
                                if (d.events === 'field_out') {
                                    return "#ff0000"
                                } else if (d.events === 'single') {
                                    return "#33B5FF"
                                } else if (d.events === 'double') {
                                    return "#78AB46"
                                } else if (d.events === 'triple') {
                                    return "#E5E500"
                                } else if (d.events === 'home_run') {
                                    return "#C0C0C0"
                                } else { return "#000000" };
                            });

                        svg2.selectAll("circles")
                            .data(data.filter( (d) => { if( d.events === box.value) {return d.events} }))
                            .enter()
                            .append("circle")
                            .attr("class", (d) => { return d.events; })
                            .attr("cx", (d) => { return xScaleField((d.hc_x - 125.42)); })
                            .attr("cy", (d) => { return yScaleField((205 - d.hc_y)); })
                            .attr("r", (d) => { return 1.25; })
                            .attr("fill", (d) => {
                                if (d.events === 'field_out') {
                                    return "#ff0000"
                                } else if (d.events === 'single') {
                                    return "#33B5FF"
                                } else if (d.events === 'double') {
                                    return "#78AB46"
                                } else if (d.events === 'triple') {
                                    return "#E5E500"
                                } else if (d.events === 'home_run') {
                                    return "#C0C0C0"
                                } else { return "#000000" };
                        });
                    };
                });
                
            };

            d3.selectAll(".checkbox").on("change", updateData);
            updateData();     
        });
    </script>
    </Body>

</html>
